{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="usa-grid">

  <div class="usa-width-one-whole">
    <div class="usa-width-one-whole">

      <h2>User: {{ object.username }}</h2>
      {% if object.name %}
        <p>{{ object.name }}</p>
      {% endif %}
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="usa-width-one-whole">

  <div class="usa-width-one-whole">
    <a class="usa-button" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="usa-button" href="{% url 'account_email' %}" role="button">E-Mail</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
